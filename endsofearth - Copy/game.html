<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/game.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/6da635e2db.js" crossorigin="anonymous"></script>
    <title>eoe</title>
</head>
<body>

    <header>
        <div class="title">
            <img id="eoe-title" src="/images/misc-windows/eoe-title.png">
            <input type="button" value="test" onclick="testFunction()">
        </div>
    </header>

    <main>
        <div id="master-window">
            <div id="left-master-column">
                <div id="game-screen"></div>
                <div id="text-log">
                    <div id="old-text"></div>
                    <div id="active-text">
                        <div id="active-text-para"></div>
                        <div id="active-text-btn">
                            <input type="button" value="continue" class="cont-btn" id="cont-btn">
                        </div>
                    </div>
                </div>
            </div>
            <div id="right-master-column">
                <div id="data-top"></div>
                <div id="data-middle"></div>
                <div id="data-bottom"></div>
            </div>
        </div>
    </main>

    <footer></footer>




    <script type="text/javascript" src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/items.js"></script>
    <script type="text/javascript" src="js/machines.js"></script>
    <script type="text/javascript" src="js/pc.js"></script>
    <script type="text/javascript" src="js/quests.js"></script>
    <script type="text/javascript" src="js/enemies.js"></script>
    <script type="text/javascript" src="js/levels.js"></script>
    <script type="text/javascript" src="js/challenges.js"></script>
    <script type="text/javascript" src="js/curiosity.js"></script>
    <script type="text/javascript" src="js/battlestate.js"></script>
</body>
</html>
